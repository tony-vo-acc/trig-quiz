<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit Circle Trig Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .quiz-card {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 28px;
      color: #333;
    }

    .score {
      margin-bottom: 15px;
      font-size: 16px;
      color: #555;
    }

    .progress-bar {
      width: 100%;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
      margin-bottom: 20px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s;
    }

    .question {
      font-size: 22px;
      margin-bottom: 25px;
      color: #222;
      word-wrap: break-word;
    }

    .answers button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      background: #e4e8eb;
    }

    .answers button:hover {
      background: #d0d4d8;
    }

    .correct {
      background: #4caf50 !important;
      color: white;
    }

    .wrong {
      background: #f44336 !important;
      color: white;
    }

    @media (max-width: 500px) {
      .quiz-card {
        padding: 20px;
      }
      h1 { font-size: 24px; }
      .question { font-size: 20px; }
      .answers button { font-size: 16px; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="quiz-card">
    <h1>Unit Circle Quiz</h1>
    <div class="score" id="score">Score: 0 / 0</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="question" id="question"></div>
    <div class="answers" id="answers">
      <button></button>
      <button></button>
      <button></button>
      <button></button>
    </div>
  </div>

  <script>
    const angles = [
      { deg: 0, rad: "0" },
      { deg: 30, rad: "π/6" },
      { deg: 45, rad: "π/4" },
      { deg: 60, rad: "π/3" },
      { deg: 90, rad: "π/2" },
      { deg: 120, rad: "2π/3" },
      { deg: 135, rad: "3π/4" },
      { deg: 150, rad: "5π/6" },
      { deg: 180, rad: "π" },
      { deg: 210, rad: "7π/6" },
      { deg: 225, rad: "5π/4" },
      { deg: 240, rad: "4π/3" },
      { deg: 270, rad: "3π/2" },
      { deg: 300, rad: "5π/3" },
      { deg: 315, rad: "7π/4" },
      { deg: 330, rad: "11π/6" },
      { deg: 360, rad: "2π" }
    ];

    const trigValues = {
      sin: { 0:"0",30:"1/2",45:"√2/2",60:"√3/2",90:"1",120:"√3/2",135:"√2/2",150:"1/2",180:"0",210:"-1/2",225:"-√2/2",240:"-√3/2",270:"-1",300:"-√3/2",315:"-√2/2",330:"-1/2",360:"0" },
      cos: { 0:"1",30:"√3/2",45:"√2/2",60:"1/2",90:"0",120:"-1/2",135:"-√2/2",150:"-√3/2",180:"-1",210:"-√3/2",225:"-√2/2",240:"-1/2",270:"0",300:"1/2",315:"√2/2",330:"√3/2",360:"1" },
      tan: { 0:"0",30:"√3/3",45:"1",60:"√3",90:"undefined",120:"-√3",135:"-1",150:"-√3/3",180:"0",210:"√3/3",225:"1",240:"√3",270:"undefined",300:"-√3",315:"-1",330:"-√3/3",360:"0" }
    };

    angles.forEach(a=>{
      trigValues.csc = trigValues.csc||{};
      trigValues.sec = trigValues.sec||{};
      trigValues.cot = trigValues.cot||{};
      let s = trigValues.sin[a.deg], c = trigValues.cos[a.deg], t = trigValues.tan[a.deg];
      trigValues.csc[a.deg] = (s==="0")?"undefined":recip(s);
      trigValues.sec[a.deg] = (c==="0")?"undefined":recip(c);
      trigValues.cot[a.deg] = (t==="0" || t==="undefined")?((t==="0")?"undefined":"0"):recip(t);
    });

    function recip(val){
      const map = {"√2/2":"√2","-√2/2":"-√2","√3/2":"2√3/3","-√3/2":"-2√3/3","1/2":"2","-1/2":"-2","√3/3":"√3","-√3/3":"-√3","√3":"√3/3","-√3":"-√3/3","1":"1","-1":"-1","0":"undefined","undefined":"0"};
      return map[val]||val;
    }

    const functions = ["sin","cos","tan","csc","sec","cot"];
    let questions = [];
    functions.forEach(fn=>{
      angles.forEach(a=>{
        let correct = trigValues[fn][a.deg];
        let label = Math.random()<0.5?`${fn}(${a.deg}°)`: `${fn}(${a.rad})`;
        let choices = makeChoices(correct);
        questions.push({question:`What is ${label}?`, answers:choices, correct:choices.indexOf(correct)});
      });
    });

    function makeChoices(correct){
      const pool = ["0","1","-1","1/2","-1/2","√2/2","-√2/2","√3/2","-√3/2","√3/3","-√3/3","√3","-√3","2","-2","√2","-√2","2√3/3","-2√3/3","undefined"];
      let choices = [correct];
      while(choices.length<4){
        let pick = pool[Math.floor(Math.random()*pool.length)];
        if(!choices.includes(pick)) choices.push(pick);
      }
      return shuffle(choices);
    }

    function shuffle(arr){return arr.sort(()=>Math.random()-0.5);}

    // Score and progress
    let score = 0, total = 0;
    let current;

    function updateScore(){
      document.getElementById("score").innerText = `Score: ${score} / ${total}`;
      const progressEl = document.getElementById("progress");
      progressEl.style.width = total>0?`${(score/total)*100}%`:"0%";
    }

    function nextQuestion(){
      current = questions[Math.floor(Math.random()*questions.length)];
      document.getElementById("question").innerText = current.question;
      const btns = document.querySelectorAll("#answers button");
      btns.forEach((b,i)=>{
        b.innerText = current.answers[i];
        b.className = "";
        b.disabled = false;
        b.onclick = ()=>{
          total++;
          if(i===current.correct) score++;
          updateScore();
          if(i===current.correct) b.classList.add("correct");
          else b.classList.add("wrong");
          btns.forEach(btn=>btn.disabled=true);
          setTimeout(nextQuestion,1000);
        };
      });
    }

    window.onload = ()=>{
      updateScore();
      nextQuestion();
    };
  </script>
</body>
</html>
